<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="interactive credit card form" />
        <meta name="keywords" content="form, credit card" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Interactive card details form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <section class="credit-card-display">
                <div class="credit-card-back"></div>
                <div class="credit-card-back">
                    <img src="./images/bg-card-back.png" width="447" height="245" id="card-back" alt="card back" />
                    <div id="credit-card-back-cvc">000</div>
                </div>
                <div class="credit-card-front">
                    <img src="./images/bg-card-front.png" width="447" height="245" id="card-front" alt="card front" />
                    <img src="./images/card-logo.svg" id="card-logo" width="84" height="47" alt="credit card logo" />
                    <div class="card-number" id="card-number">0000 0000 0000 0000</div>
                    <div class="card-name-date">
                        <div class="card-name" id="card-name">Jane Appleseed</div>
                        <div class="card-date" id="card-date">
                            <span id="card-month">00</span>/<span id="card-year">00</span>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="credit-card-form" id="credit-card-form">
                <form>
                    <label for="input-name">Cardholder Name</label>
                    <input
                        type="text"
                        name="input-name"
                        id="input-name"
                        placeholder="e.g. Jane Appleseed"
                        maxlength="21"
                    />
                    <p class="error-message" id="card-name-error">Can't be blank</p>
                    <label for="input-number">Card Number</label>
                    <input
                        type="text"
                        name="input-number"
                        id="input-number"
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="17"
                    />
                    <p class="error-message" id="card-number-error">Wrong card number format</p>
                    <div class="date-cvc-area">
                        <div class="exp-date-area">
                            <label for="input-exp-mm">Exp. Date (MM/YY)</label>
                            <div class="exp-date-fields">
                                <input type="number" id="input-exp-mm" name="input-exp-mm" placeholder="MM" />
                                <input type="number" id="input-exp-yy" name="input-exp-yy" placeholder="YY" />
                            </div>
                            <p class="error-message" id="date-fields-error">Can't be blank</p>
                        </div>
                        <div class="cvc-area">
                            <label for="input-cvc">CVC</label>
                            <input type="number" name="input-cvc" id="input-cvc" placeholder="e.g. 123" />
                            <p class="error-message" id="cvc-error">Can't be blank</p>
                        </div>
                    </div>
                    <p class="error-message" id="form-error">Fill all fields to continue.</p>
                    <button id="form-submit">Confirm</button>
                </form>
            </section>
            <section class="hide-screen" id="thank-you">
                <img src="./images/icon-complete.svg" alt="Check mark" width="80" height="80" />
                <h1>Thank You!</h1>
                <p>We've added your card details</p>
                <button>Continue</button>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
